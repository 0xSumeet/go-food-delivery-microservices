name: "SQLi Analysis"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    name: "Run CodeQL Analysis"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2

      - name: Build the database
        run: |
          # Create the database for Go code
          codeql database create codeql-db --language=go --source-root=.

      - name: Run CodeQL queries
        run: |
          # Run the default CodeQL queries
          codeql analyze codeql-db --format=sarifv2 --output=codeql-results.sarif

      - name: Upload results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codeql-results.sarif

      - name: Run custom CodeQL query for SQL Injection detection
        run: |
          # Run your custom SQL injection query
          codeql query run ./.github/workflows/queries/sqli-query.ql --database=codeql-db --format=sarifv2 --output=sql-injection-results.sarif

      - name: Upload custom SQLi results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: sql-injection-results.sarif

